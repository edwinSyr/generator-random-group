<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Group Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 50px;
      }
      .container-fluid {
        width: 500px;
      }
      label,
      input {
        width: 100%;
        margin: 10px 0 10px 0;
      }
      .name {
        width: 300px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Random Group Generator</h1>
      <div class="container">
        <label for="students">Input nama: </label><br />
        <!-- <input
          class="name"
          type="text"
          id="students"
          placeholder="edwin, pawas, dll"
        /> -->
        <textarea name="nama" id="students" cols="30" rows="10"></textarea>
      </div>
      <div class="container">
        <label for="numGroups">Jumlah Group: </label>
        <input
          type="number"
          id="numGroups"
          placeholder="e.g., 3"
          min="1"
          value="1"
        />

        <button onclick="generateGroups()">Tentukan Kelompok</button>
      </div>
    </div>

    <h2>Hasil Kelompok</h2>
    <div
      style="
        display: flex;
        align-items: left;
        justify-content: left;
        width: 500px;
      "
    >
      <span id="groups"></span>
    </div>

    <script>
      function generateGroups() {
        const input = document.getElementById("students").value;
        const numGroups = parseInt(
          document.getElementById("numGroups").value,
          10
        );
        const students = input.split(", ").map((name) => name.trim());

        const groups = Array.from({ length: numGroups }, () => []);

        for (let i = 0; i < students.length; i++) {
          const currentGroupIndex = i % numGroups;
          groups[currentGroupIndex].push(students[i]);
        }

        displayGroups(groups);
      }

      function displayGroups(groups) {
        const groupsList = document.getElementById("groups");

        groups.forEach((group, index) => {
          const listItem = document.createElement("span");
          let kelompok = `Kelompok ${index + 1} : \n`;
          listItem.textContent = `${kelompok} ${group.join(",  ")}`;
          groupsList.appendChild(listItem);
          listItem.style.padding = "10px";
          listItem.style.margin = "5px";
          listItem.style.border = "1px solid #000";
          listItem.style.display = "flex";
          listItem.style.alignItems = "center";
          listItem.style.justifyContent = "left";
        });
      }
    </script>
  </body>
</html>
